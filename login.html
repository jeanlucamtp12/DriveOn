<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="./css/acesso.css">
    <link rel="stylesheet" type="text/css" href="./css/page.css">
    <link rel="stylesheet" href="./css/responsive-animations.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

    <nav class="barraNavegacao">
        <img id="logo" onclick="acessarPagina('index')" src="./img/logo-teste-programador.png"></img>


        <div class="login">
            <img src="./img/icone-login-teste-programador.png"></img>
            <button id="textLogin">Log in</button>
            <button onclick="acessarPagina('cadastro')" id="textSignUp">Sign Up</button>
        </div>
    </nav>

    <section class="telaLogin">

        <form id="form" onsubmit="return validar('Login')">

            <img src="./img/logo-teste-programador.png"></img>

            <h1 class="textoAcesso">Login</h1>

            <div>
                <label for="email"></label>
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div>
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Password" minlength="8" required>
            </div>
            <div>
                <button type="submit" form="form" class="btn btn-primary">Login</button>
            </div>
        </form>
    </section>

    <script src="./js/funcoes.js"></script>
</body>

</html>
